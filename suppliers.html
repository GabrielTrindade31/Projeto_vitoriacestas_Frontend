<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vitória Cestas | Fornecedores</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-page="suppliers">
  <div class="app-frame">
    <aside class="sidebar">
      <div class="sidebar__brand">
        <div class="brand-dot"></div>
        <div>
          <strong>Vitória Cestas</strong>
          <small>Backoffice</small>
        </div>
      </div>
      <nav class="nav">
        <a class="nav__item" href="index.html"><span>Início</span></a>
        <a class="nav__item" href="items.html"><span>Itens</span></a>
        <a class="nav__item nav__item--active" href="suppliers.html"><span>Fornecedores</span></a>
        <a class="nav__item" href="customers.html"><span>Clientes</span></a>
        <a class="nav__item" href="addresses.html"><span>Endereços</span></a>
        <a class="nav__item" href="phones.html"><span>Telefones</span></a>
      </nav>
      <div class="sidebar__cta">
        <p>Exportar tabela</p>
        <button id="docsBtn" class="btn btn--ghost">Gerar .xlsx</button>
      </div>
    </aside>

    <div class="workspace">
      <div class="topbar">
        <span class="topbar__hint">Cadastre fornecedores e mantenha os contatos atualizados.</span>
        <button id="authToggle" class="btn btn--ghost">Login</button>
      </div>

      <main class="layout">
        <section class="card card--wide">
          <div class="card__header card__header--row">
            <div>
              <p class="hero__eyebrow">Cadastro</p>
              <h2>Fornecedores</h2>
              <p class="muted">Guarde CNPJ, contato e dados de email/telefone.</p>
            </div>
            <button class="btn btn--ghost" id="refreshSuppliers">Atualizar</button>
          </div>

          <form id="supplierForm" class="form">
            <div class="form__grid">
              <label>
                CNPJ
                <input name="cnpj" required placeholder="00.000.000/0000-00" />
              </label>
              <label>
                Razão social
                <input name="razaoSocial" required placeholder="Nome da empresa" />
              </label>
              <label>
                Nome do fornecedor (contato)
                <input name="contato" required placeholder="Responsável" />
              </label>
              <label>
                Email
                <input name="email" type="email" required placeholder="contato@empresa.com" />
              </label>
              <label>
                Telefone
                <input name="telefone" required placeholder="(00) 00000-0000" />
              </label>
            </div>
            <button class="btn btn--primary" type="submit">Salvar fornecedor</button>
          </form>

          <div class="stack">
            <div class="stack__header">
              <h3>Lista de fornecedores</h3>
              <button class="btn btn--ghost" id="docsBtnHeader">Exportar tabela</button>
            </div>
            <div id="suppliersList" class="list">Nenhum fornecedor carregado.</div>
          </div>
        </section>
      </main>
    </div>
  </div>

  <div id="toast" class="toast" role="status"></div>
  <script src="main.js"></script>
</body>
</html>
