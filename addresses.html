<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vitória Cestas | Endereços</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-page="addresses">
  <div class="app-frame">
    <aside class="sidebar">
      <div class="sidebar__brand">
        <div class="brand-dot"></div>
        <div>
          <strong>Vitória Cestas</strong>
          <small>Backoffice</small>
        </div>
      </div>
      <nav class="nav">
        <a class="nav__item" href="index.html"><span>Início</span></a>
        <a class="nav__item" href="items.html"><span>Itens</span></a>
        <a class="nav__item" href="suppliers.html"><span>Fornecedores</span></a>
        <a class="nav__item" href="customers.html"><span>Clientes</span></a>
        <a class="nav__item nav__item--active" href="addresses.html"><span>Endereços</span></a>
        <a class="nav__item" href="phones.html"><span>Telefones</span></a>
      </nav>
      <div class="sidebar__cta">
        <p>Exportar tabela</p>
        <button id="docsBtn" class="btn btn--ghost">Gerar .xlsx</button>
      </div>
    </aside>

    <div class="workspace">
      <div class="topbar">
        <span class="topbar__hint">Cadastre endereços de entrega vinculados a clientes.</span>
        <button id="authToggle" class="btn btn--ghost">Login</button>
      </div>

      <main class="layout">
        <section class="card card--wide">
          <div class="card__header card__header--row">
            <div>
              <p class="hero__eyebrow">Cadastro</p>
              <h2>Endereços</h2>
              <p class="muted">Guarde logradouro, número, bairro e vínculo com cliente.</p>
            </div>
          </div>

          <form id="addressForm" class="form">
            <div class="form__grid">
              <label>
                Cliente ID
                <input name="clienteId" type="number" min="1" required placeholder="ID do cliente" />
              </label>
              <label>
                Rua
                <input name="rua" required placeholder="Logradouro" />
              </label>
              <label>
                Número
                <input name="numero" required placeholder="000" />
              </label>
              <label>
                Bairro
                <input name="bairro" required placeholder="Bairro" />
              </label>
              <label>
                Cidade
                <input name="cidade" required placeholder="Cidade" />
              </label>
              <label>
                Estado
                <input name="estado" required placeholder="UF" maxlength="2" />
              </label>
              <label>
                CEP
                <input name="cep" required placeholder="00000-000" />
              </label>
            </div>
            <button class="btn btn--primary" type="submit">Salvar endereço</button>
          </form>
        </section>
      </main>
    </div>
  </div>

  <div id="toast" class="toast" role="status"></div>
  <script src="main.js"></script>
</body>
</html>
